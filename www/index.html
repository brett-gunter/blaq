<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Backand SDK for Angular -->
    <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>



  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

  <ion-header-bar class="bar-positive">
    <h1 class="title">BLAQ</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="New Todo" ng-model="input.name">
      </label>
      <button class="button button-balanced button-small" ng-click="addTodo()">
        Add Todo
      </button>
    </div>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="item in todos">
        {{item.name}}
        <ion-option-button class="button-assertive" ng-click="deleteTodo(item.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</body>
</html>
