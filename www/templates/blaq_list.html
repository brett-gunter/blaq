<ion-view view-title="BLAQ List">
<ion-content >
  <ion-list can-swipe="true">
    <ion-item ng-repeat="item in blaq">

      <img src = {{item.Image}}> </img>
      {{item.black_list}}
      {{item.point_value}}

      <ion-option-button class="button-positive" ng-click="deleteTodo(item.id)">
        Complete
      </ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
