<ion-view view-title="Profile">




  <ion-header-bar class="bar-positive">
    <h1 class="title">BLAQ</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="New Todo" ng-model="input.name">
      </label>
      <button class="button button-balanced button-small" ng-click="addTodo()">
        Add Todo
      </button>
    </div>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="item in todos">
        {{item.name}}
        <ion-option-button class="button-assertive" ng-click="deleteTodo(item.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
